<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Koneiden Varausj√§rjestelm√§</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f7f7f7;
    }
    h2 {
        margin-bottom: 20px;
    }

    .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin-bottom: 40px;
    }

    select, input {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        font-size: 16px;
    }
    button {
        padding: 10px;
        margin-top: 10px;
        width: 100%;
        font-size: 16px;
        background: #0078ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #005fcc;
    }
    .machine-list {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 10px;
    }
    .machine-box {
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        color: white;
        font-weight: bold;
    }
    .free {
        background: #28a745;
    }
    .reserved {
        background: #dc3545;
    }

    .filter-box {
        margin-bottom: 20px;
    }
</style>
</head>

<body>

<h2>Koneiden varausj√§rjestelm√§ (1‚Äì99)</h2>

<div class="container">

    <!-- Varaus -->
    <h3>Varaa kone</h3>
    <label>Valitse vapaa kone:</label>
    <select id="freeMachines"></select>

    <label>Anna k√§ytt√§j√§numero:</label>
    <input type="number" id="reserveUser" placeholder="Esim. 123">

    <button onclick="reserveMachine()">Varaa kone</button>

    <hr style="margin: 30px 0;">

    <!-- Vapautus -->
    <h3>Vapauta kone</h3>
    <label>Sy√∂t√§ koneen numero:</label>
    <input type="number" id="releaseMachine" placeholder="1‚Äì99">

    <label>Anna k√§ytt√§j√§numero:</label>
    <input type="number" id="releaseUser" placeholder="Esim. 123">

    <button style="background:#ff4444;" onclick="releaseMachine()">Vapauta kone</button>

</div>


<div class="container">
    <h3>Koneiden tila (reaaliaikainen)</h3>

    <div class="filter-box">
        <label>Suodata:</label>
        <select id="filter" onchange="renderMachines()">
            <option value="all">Kaikki</option>
            <option value="free">Vapaat</option>
            <option value="reserved">Varatut</option>
        </select>
    </div>

    <div class="machine-list" id="machineList"></div>
</div>


<script type="module">

    /* -----------------------------------------------------
       üî• 1. Firebase ‚Äî KORVAA T√ÑM√Ñ OMIKSI TUNNUKSIKSI
    ------------------------------------------------------ */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from 
        "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "YOUR-KEY",
        authDomain: "YOUR-DOMAIN",
        databaseURL: "YOUR-DATABASE-URL",
        projectId: "YOUR-PROJECT-ID",
        storageBucket: "YOUR-BUCKET",
        messagingSenderId: "YOUR-ID",
        appId: "YOUR-APP-ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);


    /* -----------------------------------------------------
       2. Koneet 1‚Äì99
    ------------------------------------------------------ */
    const MAX = 99;
    const allMachines = Array.from({ length: MAX }, (_, i) => i + 1);
    let dbData = {}; // Firebase data tallennetaan t√§h√§n


    /* -----------------------------------------------------
       3. Reaaliaikainen p√§ivitys
    ------------------------------------------------------ */
    onValue(ref(db, "machines"), snapshot => {
    dbData = snapshot.val() || {};

    // üî• Tarkista automaattiset timeoutit
    checkTimeouts();

    updateFreeSelect();
    renderMachines();
    });


    /* -----------------------------------------------------
       4. P√§ivit√§ vapaat koneet varausvalikkoon
    ------------------------------------------------------ */
    const freeSelect = document.getElementById("freeMachines");

    function updateFreeSelect() {
        freeSelect.innerHTML = "";

        const free = allMachines.filter(n => 
            !dbData[n] || dbData[n].status === "vapaa"
        );

        free.forEach(n => {
            let opt = document.createElement("option");
            opt.value = n;
            opt.textContent = `Kone ${n}`;
            freeSelect.appendChild(opt);
        });

        if (free.length === 0) {
            let opt = document.createElement("option");
            opt.textContent = "Ei vapaita koneita";
            freeSelect.appendChild(opt);
        }
    }


    /* -----------------------------------------------------
       5. Koneen varaus
    ------------------------------------------------------ */
    window.reserveMachine = function() {
        const machine = freeSelect.value;
        const user = document.getElementById("reserveUser").value;

        if (!machine || machine === "Ei vapaita koneita")
            return alert("Ei vapaita koneita.");
        if (!user)
            return alert("Anna k√§ytt√§j√§numero!");

        update(ref(db, "machines/" + machine), {
            status: "varattu",
            user: user,
            timestamp: Date.now()
        });

        document.getElementById("reserveUser").value = "";
    };


    /* -----------------------------------------------------
       6. Koneen vapautus
    ------------------------------------------------------ */
    window.releaseMachine = function() {
        const machine = document.getElementById("releaseMachine").value;
        const user = document.getElementById("releaseUser").value;

        if (!machine)
            return alert("Anna koneen numero!");
        if (!user)
            return alert("Anna k√§ytt√§j√§numero!");

        update(ref(db, "machines/" + machine), {
            status: "vapaa",
            user: ""
        });

        document.getElementById("releaseMachine").value = "";
        document.getElementById("releaseUser").value = "";
    };


    /* -----------------------------------------------------
       7. Reaaliaikainen status-v√§ritys + suodatus
    ------------------------------------------------------ */
    const machineList = document.getElementById("machineList");

    window.renderMachines = function() {
        const filter = document.getElementById("filter").value;
        machineList.innerHTML = "";

        allMachines.forEach(n => {
            const m = dbData[n] || { status: "vapaa", user: "" };
            const isFree = m.status === "vapaa";

            // Suodatus
            if (filter === "free" && !isFree) return;
            if (filter === "reserved" && isFree) return;

            const box = document.createElement("div");
            box.className = "machine-box " + (isFree ? "free" : "reserved");
            box.textContent = isFree
                ? `Kone ${n} ‚Äî VAPAA`
                : `Kone ${n} ‚Äî VARATTU (${m.user})`;

            machineList.appendChild(box);
        });
    };

    /* -----------------------------------------------------
       8. Automaattinen time-out tarkistus
    ------------------------------------------------------ */
    function checkTimeouts() {
    const now = Date.now();
    const timeoutMs = 24 * 60 * 60 * 1000; // 24h

    allMachines.forEach(n => {
        const m = dbData[n];
        if (!m) return;

        if (m.status === "varattu" && m.timestamp) {
            if (now - m.timestamp > timeoutMs) {
                // Vapauta kone automaattisesti
                update(ref(db, "machines/" + n), {
                    status: "vapaa",
                    user: "",
                    timestamp: null
                });
            }
        }
    });
}

    

</script>
</body>
</html>
